# The URL the site will be built for
base_url = "https://www.linyinfeng.com"
title = "Lin Yinfeng"
#description = "Just a blog"

default_language = "cn"

# Generate RSS
generate_rss = true

compile_sass = true
shortcode = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
# highlight_theme = "gruvbox-light"

# Whether to build a search index to be used later on by a JavaScript library
# build_search_index = true

taxonomies = [
    #{name = "tags", paginate_by = 10},
    {name = "tags"},
    #{name = "categories", paginate_by = 10},
    {name = "categories"},
]

[translations]

[extra]
# Header settings
global_nav_items = [
    {name = "Home", path = "/"},
    {name = "Archive", path = "/archive"},
    {name = "Links", path = "/links"},
    {name = "Status", path = "/status"},
    # {name = "GitHub", link = "https://github.com/linyinfeng"},
    # {name = "Source", link = "https://github.com/linyinfeng/blog"},
]

# Footer settings
copyright = "Â© Lin Yinfeng 2018-2019"
powered_by = "Powered by [Zola](https://www.getzola.org)"

index_aside_taxonomies = [
    {name = "categories"},
    {name = "tags"},
]

# Text settings
text_continue_reading = "Continue reading..."
text_toc_title = "Table of Contents"
text_draft = "Draft"

date_format = "%Y-%m-%d %H:%M"

# KaTeX
katex_enable = true
katex_version = "@0.11.1"