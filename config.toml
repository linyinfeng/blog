# The URL the site will be built for
base_url = "https://www.linyinfeng.com"
title = "Lin Yinfeng"
#description = "Just a blog"

default_language = "cn"

compile_sass = true
shortcode = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true
# highlight_theme = "gruvbox-light"

# Whether to build a search index to be used later on by a JavaScript library
# build_search_index = true

taxonomies = [
    #{name = "tags", paginate_by = 10},
    {name = "tags"},
    #{name = "categories", paginate_by = 10},
    {name = "categories"},
]

[translations]

[extra]
# Header settings
global_nav_items = [
    {name = "Home", path = "/"},
    {name = "Archive", link = "/archive"},
    {name = "GitHub", link = "https://github.com/linyinfeng"},
    {name = "Source", link = "https://github.com/linyinfeng/blog"},
]

