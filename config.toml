# The URL the site will be built for
base_url = "https://www.linyinfeng.com"
title = "Lin Yinfeng"
#description = "Just a blog"

default_language = "cn"

# Generate RSS
generate_feed = true

compile_sass = true
shortcode = true

# Whether to build a search index to be used later on by a JavaScript library
# build_search_index = true

taxonomies = [
    #{ name = "tags", paginate_by = 10 },
    { name = "tags" },
    #{ name = "categories", paginate_by = 10 },
    { name = "categories" },
]

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
[markdown]
highlight_code = true
highlight_theme = "OneHalfLight"

[extra]
# Header settings
global_nav_items = [
    { name = "Home", path = "/" },
    { name = "Archive", path = "/archive" },
    { name = "Links", path = "/links" },
    { name = "Source", link = "https://github.com/linyinfeng/blog" },
]

# Footer settings
copyright = "Â© Lin Yinfeng"
powered_by = "Powered by [Zola](https://www.getzola.org)"

index_aside_taxonomies = [
    { name = "categories" },
    { name = "tags" },
]

# Text settings
text_continue_reading = "Continue reading..."
text_toc_title = "Table of Contents"
text_draft = "Draft"

date_format = "%Y-%m-%d %H:%M"

# KaTeX
[extra.katex]
enable = true
version = "@0.12.0"
render_options = '''
{
    macros: {
        "\\set": "\\left\\{ #1 \\right\\}"
    },
    delimiters: [
        {left: "$$",  right: "$$",  display: true },
        {left: "$",   right: "$",   display: false},
        {left: "\\(", right: "\\)", display: false},
        {left: "\\[", right: "\\]", display: true }
    ]
}
'''

# Google Tag Manager
[extra.google_tag_manager]
enable = true
code = "GTM-K74P2G7"

# Utterances
[extra.utterances]
enable = false # use giscus instead
repo = "linyinfeng/blog"
label = "utterances"
issue_term = "pathname"
theme = "github-light"

# Giscus
[extra.giscus]
enable = true
repo = "linyinfeng/blog"
repo_id = "MDEwOlJlcG9zaXRvcnkxNDMxMjU5NTA="
category_id = "MDE4OkRpc2N1c3Npb25DYXRlZ29yeTMyOTkyOTcy"
mapping = "pathname"
