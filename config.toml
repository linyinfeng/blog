# The URL the site will be built for
base_url = "https://blog.linyinfeng.com"
title = "Yinfeng's"
description = "Yinfeng's Blog"

default_language = "zh-CN"

# Generate RSS
generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]

compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
# build_search_index = true

taxonomies = [
    #{ name = "tags", paginate_by = 10 },
    { name = "tags" },
    #{ name = "categories", paginate_by = 10 },
    { name = "categories" },
]

[markdown.highlighting]
error_on_missing_language = true
theme = "github-light-default"
# TODO dual theming
# light_theme = "github-light"
# dark_theme = "github-dark"

[extra]
# Header settings
global_nav_items = [
    { name = "Home", path = "/" },
    { name = "Archive", path = "/archive" },
    { name = "Links", path = "/links" },
    { name = "Source", link = "https://github.com/linyinfeng/blog" },
]

# Footer settings
copyright = "Â© [Yinfeng](https://github.com/linyinfeng)"
powered_by = "Powered by [Zola](https://www.getzola.org)"

index_aside_taxonomies = [
    { name = "categories" },
    { name = "tags" },
]

# Text settings
text_continue_reading = "Continue reading..."
text_toc_title = "Table of Contents"
text_draft = "Draft"

date_format = "%Y-%m-%d %H:%M"

# KaTeX
[extra.katex]
enable = true
render_options = '''
{
    macros: {
        "\\set": "\\left\\{ #1 \\right\\}"
    },
    delimiters: [
        {left: "$$",  right: "$$",  display: true },
        {left: "$",   right: "$",   display: false},
        {left: "\\(", right: "\\)", display: false},
        {left: "\\[", right: "\\]", display: true }
    ]
}
'''

# Google Tag Manager
[extra.google_tag_manager]
enable = true
code = "GTM-K74P2G7"

# Giscus
[extra.giscus]
enable = true
repo = "linyinfeng/blog"
repo_id = "MDEwOlJlcG9zaXRvcnkxNDMxMjU5NTA="
category_id = "MDE4OkRpc2N1c3Npb25DYXRlZ29yeTMyOTkyOTcy"
mapping = "pathname"
reactions_enabled="1"
theme="light"

# Mastodon
[extra.mastodon]
enable = true
link = "https://mastodon.li7g.com/@yinfeng"

[extra.open_graph]
enable = true
